<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Toolkit - Spring</title>
	<link rel="stylesheet" href="../assets/css/bundle.min.css" />
</head>

<body>
	<header class="header">
		<div class="header__logo">
			<a href="#"><img src="../assets/img/site-logo.svg" alt="Site Logo" /></a>
		</div>
		<div class="header__content">
			<div class="header__content--top">
				<div class="header__content--dropdown" id="header-dropdown">Brand
					<div class="header-dropdown--box">
						<div class="header-dropdown--box--title">Categories</div>
						<ul>
							<li class="checked--item">Brand</li>
							<li>Art</li>
							<li>Person</li>
							<li>User Persona</li>
							<li>Copy Writing </li>
							<li>Fashion</li>
						</ul>
					</div>

					</a>
				</div>
				<div class="header__content--text">
					<input type="text" name="header-text" placeholder="Describe a brand you want to visualize">
				</div>
				<div class="header__content--button">
					<a href="#" class="button have--left-icon medium">Imagine</a>
				</div>
			</div>
			<div class="header__content--bottom">
				<button class="all--options" id="all-options">All options
					<div class="button-dropdown">
						<div class="button-dropdown__title">All Options</div>
						<div class="button-dropdown__content">
							<div class="button-dropdown__content--btn">
								<div class="refresh-btn">
									<img src="../assets/img/refresh-icon.svg" alt="Icon">
								</div>
								<div class="cross-btn">
									<img src="../assets/img/cross-icon-gray.svg" alt="Icon">
								</div>
							</div>
							<div class="button-dropdown__title">Ratio</div>
							<ul>
								<li class="button-dropdown__content--ratio">
									<div class="button-dropdown__content--image square"></div>
									<div class="button-dropdown__content--title">Square (1 : 1)</div>
								</li>
								<li class="button-dropdown__content--ratio">
									<div class="button-dropdown__content--image landscape"></div>
									<div class="button-dropdown__content--title">Landscape (3:2)</div>
								</li>
								<li class="button-dropdown__content--ratio">
									<div class="button-dropdown__content--image portrait"></div>
									<div class="button-dropdown__content--title">Portrait (3:2)</div>
								</li>
								<li class="button-dropdown__content--ratio">
									<div class="button-dropdown__content--image portrait-large"></div>
									<div class="button-dropdown__content--title">Portrait (3:2)</div>
									<div class="button-dropdown__content--type">Premium</div>
								</li>
								<li class="button-dropdown__content--ratio">
									<div class="button-dropdown__content--image mobile-verticle"></div>
									<div class="button-dropdown__content--title">Mobile vertical (9:16)</div>
									<div class="button-dropdown__content--type">Premium</div>
								</li>
							</ul>
						</div>
						<div class="button-dropdown__content">
							<div class="button-dropdown__title">Radio</div>
							<input type="radio" name="ratio" id="website1">
							<label for="website1">Website</label> <br />
							<input type="radio" name="ratio" id="mobile-app2">
							<label for="mobile-app2">Mobile App</label> <br />
							<input type="radio" name="ratio" id="logo3">
							<label for="logo3">Logo</label> <br />
							<input type="radio" name="ratio" id="banner4">
							<label for="banner4">Banner</label> <br />
							<input type="radio" name="ratio" id="packaging5">
							<label for="packaging5">Packaging</label> <br />
						</div>
						<div class="button-dropdown__content">
							<div class="button-dropdown__title">Type</div>
							<input type="checkbox" name="ratio" id="social-networking">
							<label for="social-networking">Social Networking</label> <br />
						</div>
					</div>
				</button>
				<button class="select--button" id="ratio-btn">Ratio
					<div class="button-dropdown">
						<div class="button-dropdown__content">
							<div class="button-dropdown__content--btn">
								<div class="refresh-btn">
									<img src="../assets/img/refresh-icon.svg" alt="Icon">
								</div>
								<div class="cross-btn">

								</div>
							</div>
							<div class="button-dropdown__title">Ratio</div>
							<ul>
								<li class="button-dropdown__content--ratio">
									<div class="button-dropdown__content--image square"></div>
									<div class="button-dropdown__content--title">Square (1 : 1)</div>
								</li>
								<li class="button-dropdown__content--ratio">
									<div class="button-dropdown__content--image landscape"></div>
									<div class="button-dropdown__content--title">Landscape (3:2)</div>
								</li>
								<li class="button-dropdown__content--ratio">
									<div class="button-dropdown__content--image portrait"></div>
									<div class="button-dropdown__content--title">Portrait (3:2)</div>
								</li>
								<li class="button-dropdown__content--ratio">
									<div class="button-dropdown__content--image portrait-large"></div>
									<div class="button-dropdown__content--title">Portrait (3:2)</div>
									<div class="button-dropdown__content--type">Premium</div>
								</li>
								<li class="button-dropdown__content--ratio">
									<div class="button-dropdown__content--image mobile-verticle"></div>
									<div class="button-dropdown__content--title">Mobile vertical (9:16)</div>
									<div class="button-dropdown__content--type">Premium</div>
								</li>
							</ul>
						</div>
					</div>
				</button>
				<button class="select--button">Design
					<div class="button-dropdown">
						<div class="button-dropdown__content">
							<div class="button-dropdown__content--btn">
								<div class="refresh-btn">
									<img src="../assets/img/refresh-icon.svg" alt="Icon">
								</div>
								<div class="cross-btn">
									<img src="../assets/img/cross-icon-gray.svg" alt="Icon">
								</div>
							</div>
							<div class="button-dropdown__title">Radio</div>
							<input type="radio" name="ratio" id="website">
							<label for="website">Website</label> <br />
							<input type="radio" name="ratio" id="mobile-app">
							<label for="mobile-app">Mobile App</label> <br />
							<input type="radio" name="ratio" id="logo">
							<label for="logo">Logo</label> <br />
							<input type="radio" name="ratio" id="banner">
							<label for="banner">Banner</label> <br />
							<input type="radio" name="ratio" id="packaging">
							<label for="packaging">Packaging</label> <br />
						</div>
					</div>
				</button>
				<button class="select--button">Type
					<div class="button-dropdown">
						<div class="button-dropdown__content--btn">
							<div class="refresh-btn">
								<img src="../assets/img/refresh-icon.svg" alt="Icon">
							</div>
							<div class="cross-btn">
								<img src="../assets/img/cross-icon-gray.svg" alt="Icon">
							</div>
						</div>
						<div class="button-dropdown__content">
							<div class="button-dropdown__content--btn">
								<div class="refresh-btn">
									<img src="../assets/img/refresh-icon.svg" alt="Icon">
								</div>
								<div class="cross-btn">
									<img src="../assets/img/cross-icon-gray.svg" alt="Icon">
								</div>
							</div>
							<div class="button-dropdown__title">Type</div>
							<input type="checkbox" name="ratio" id="portfolio1">
							<label for="portfolio1">Photography</label> <br />
							<input type="checkbox" name="ratio" id="portfolio2">
							<label for="portfolio2">E-commerce</label> <br />
							<input type="checkbox" name="ratio" id="portfolio3">
							<label for="portfolio3">Streaming Services</label> <br />
							<input type="checkbox" name="ratio" id="portfolio4">
							<label for="portfolio4">Financial</label> <br />
							<input type="checkbox" name="ratio" id="portfolio5">
							<label for="portfolio5">Technology</label> <br />
							<input type="checkbox" name="ratio" id="portfolio6">
							<label for="portfolio6">Health and Fitness</label> <br />
						</div>
					</div>
				</button>
				<button class="select--button">Style
					<div class="button-dropdown">
						<div class="button-dropdown__content">
							<div class="button-dropdown__content--btn">
								<div class="refresh-btn">
									<img src="../assets/img/refresh-icon.svg" alt="Icon">
								</div>
								<div class="cross-btn">
									<img src="../assets/img/cross-icon-gray.svg" alt="Icon">
								</div>
							</div>
							<div class="button-dropdown__styles">
								<div class="button-dropdown__styles--style"
									style="background-image: url(../assets/img/uploads/dropdown-img-01.png);"><a
										href="#">Trendy</a>
								</div>
								<div class="button-dropdown__styles--style"
									style="background-image: url(../assets/img/uploads/dropdown-img-02.png);">
									<a href="#">Classic</a>
								</div>
								<div class="button-dropdown__styles--style"
									style="background-image: url(../assets/img/uploads/dropdown-img-03.png);">
									<a href="#">Futuristic</a>
								</div>
								<div class="button-dropdown__styles--style"
									style="background-image: url(../assets/img/uploads/dropdown-img-04.png);">

									<a href="#">Photorealistic</a>
								</div>
								<div class="button-dropdown__styles--style"
									style="background-image: url(../assets/img/uploads/dropdown-img-01.png);">

									<a href="#">Mid-journey</a>
								</div>
								<div class="button-dropdown__styles--style"
									style="background-image: url(../assets/img/uploads/dropdown-img-02.png);">
									<a href="#">Abstract</a>
								</div>
								<div class="button-dropdown__styles--style"
									style="background-image: url(../assets/img/uploads/dropdown-img-03.png);"><a
										href="#">Anim</a>
								</div>
							</div>
						</div>
					</div>

				</button>
				<button class="select--button">Light Effects
					<div class="button-dropdown">
						<div class="button-dropdown__content--btn">
							<div class="refresh-btn">
								<img src="../assets/img/refresh-icon.svg" alt="Icon">
							</div>
							<div class="cross-btn">
								<img src="../assets/img/cross-icon-gray.svg" alt="Icon">
							</div>
						</div>
						<div class="button-dropdown__content">
							<div class="button-dropdown__content--btn">
								<div class="refresh-btn">
									<img src="../assets/img/refresh-icon.svg" alt="Icon">
								</div>
								<div class="cross-btn">
									<img src="../assets/img/cross-icon-gray.svg" alt="Icon">
								</div>
							</div>
							<div class="button-dropdown__title">Light Effects</div>
							<div class="button-dropdown__content--links">
								<a href="#" class="button-dropdown__content--link">Random</a>
								<a href="#" class="button-dropdown__content--link">Studio Lighting</a>
								<a href="#" class="button-dropdown__content--link">Octane Render</a>
								<a href="#" class="button-dropdown__content--link">Movie Lighting</a>
								<a href="#" class="button-dropdown__content--link">Volume Lighting</a>
								<a href="#" class="button-dropdown__content--link">General Lighting</a>
								<a href="#" class="button-dropdown__content--link">Anime</a>
							</div>
						</div>
					</div>
				</button>
				<button class="select--button">Colors</button>
				<button class="select--button">Add image</button>
			</div>
		</div>

		<div class="profile">
			<div class="profile__icon theme--mode">
				<img src="../assets/img/light-mode-icon.svg" alt="Icon">
			</div>
			<div class="profile__icon profile--grid">
				<img src="../assets/img/grid-icon.svg" alt="Grid Icon">
			</div>
			<div class="profile__picture" id="profile__picture">
				<img src="../assets/img/avatar-image.png" alt="Icon">
			</div>
			<div class="profile-menu">
				<div class="profile-menu__item">
					<div class="profile-menu__item--icon">
						<img src="../assets/img/uploads/icon-01.svg" alt="Icon">
					</div>
					<div class="profile-menu__item--title"><a href="#"> Explore</a></div>
				</div>
				<div class="profile-menu__item">
					<div class="profile-menu__item--icon">
						<img src="../assets/img/uploads/icon-02.svg" alt="Icon">
					</div>
					<div class="profile-menu__item--title"><a href="#"> Studio</a></div>
				</div>
				<div class="profile-menu__item">
					<div class="profile-menu__item--icon">
						<img src="../assets/img/uploads/icon-03.svg" alt="Icon">
					</div>
					<div class="profile-menu__item--title"><a href="#"> Account</a></div>
				</div>
				<div class="profile-menu__item">
					<div class="profile-menu__item--icon">
						<img src="../assets/img/uploads/icon-04.svg" alt="Icon">
					</div>
					<div class="profile-menu__item--title"><a href="#"> Upscaler</a></div>
				</div>
				<div class="profile-menu__item">
					<div class="profile-menu__item--icon">
						<img src="../assets/img/uploads/icon-05.svg" alt="Icon">
					</div>
					<div class="profile-menu__item--title"><a href="#"> Editor</a></div>
				</div>
			</div>
		</div>
	</header>
